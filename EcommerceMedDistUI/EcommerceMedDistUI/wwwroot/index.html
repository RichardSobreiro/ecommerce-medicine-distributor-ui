<body>
    <div id="app">
        <div style="top:40%;left:50%;position: absolute;" class="text-center">
            <img src="/images/loader.gif">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" src="jquery-barcode.js"></script>-->
    <script type="text/javascript" src="jquery-barcode.min.js"></script>
    <script>
        (function () {
            window.initializeJsFunctions = {
                Tooltips: function () {
                    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                        return new bootstrap.Tooltip(tooltipTriggerEl, {
                            container: 'body',
                            trigger: 'hover'
                        })
                    })
                },
                HideAllTooltips: function () {
                    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                    tooltipTriggerList.forEach((tooltip) => {
                        const instance = bootstrap.Tooltip.getInstance(tooltip);
                        instance.hide();
                    })
                },
                HideAddToShoppingCartModal: function () {
                    if ($('#addToCartModal').length) {
                        $('#addToCartModal').modal('hide');
                    }
                },
                ShowAddToShoppingCartModal: function () {
                    if ($('#addToCartModal').length) {
                        $('#addToCartModal').modal('show');
                    }
                },
                HideShoppingCartModal: function () {
                    if ($('#shoppingCartModal').length) {
                        $('#shoppingCartModal').modal('hide');
                    }
                },
                ShowShoppingCartModal: function () {
                    if ($('#shoppingCartModal').length) {
                        $('#shoppingCartModal').modal('show');
                    }
                },
                GenerateBarcode: function (barcode) {
                    var value = barcode;
                    var btype = 'code128';
                    var renderer = 'canvas';


                    var settings = {
                        output: renderer,
                        bgColor: '#FFFFFF',
                        color: '#000000',
                        barWidth: '2',
                        barHeight: '80',
                        moduleSize: '1',
                        posX: '5',
                        posY: '10',
                        addQuietZone: '1'
                    };

                    var canvas = $('#canvasTarget').get(0);
                    var ctx = canvas.getContext('2d');
                    ctx.lineWidth = 1;
                    ctx.lineCap = 'butt';
                    ctx.fillStyle = '#FFFFFF';
                    ctx.strokeStyle = '#000000';
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeRect(0, 0, canvas.width, canvas.height);
                    $("#canvasTarget").show().barcode(value, btype, settings);
                }
            };
        })();
    </script>
</body>

</html>
